name: Publish

on:
  release:
    types: [published]
  pull_request:

jobs:
  deploy:
    name: Deploy to package index
    runs-on: ubuntu-20.04
    env:
      PYTHON_VERSION: 3.9
      REPOSITORY_USERNAME: ${{ secrets.PYPI_USERNAME }}
      REPOSITORY_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      REPOSITORY_URL: ${{ secrets.PYPI_PUBLISH_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          activate-environment: foo
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Configure Poetry
        run: |
          poetry config repositories.publish $REPOSITORY_URL
          poetry config http-basic.publish $REPOSITORY_USERNAME $REPOSITORY_PASSWORD

      - name: Build
        run: |
          poetry build

      - name: Publish to Anaconda
        shell: bash -el {0}
        run: |
          conda install grayskull conda-build anaconda-client
          conda info
          conda list
          grayskull --version
          anaconda --version
